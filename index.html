</head>

	<div id="form"></div>
	<script>
		/*
		Skript tejto stránky nie je skrytý pre verejnosť, kludne si pozrite ako funguje. Ide len o jednoduchý test.

		*/
		window.onload = function() {

				},

				},
				{
					"otazka": "Počas môjho voľného času väčšinou",
					"a": "chodím do múzeí a galérii",

					"c": "športujem alebo robím ručné práce"
				},
				{
					"otazka": "Keď nakupujem oblečenie mám tendenciu",
					"a": "predstavovať si, ako by to vyzeralo",
					"b": "radiť sa s personálom predajne",
					"c": "skúšať a testovať oblečenie"
				},
				{
					"otazka": "Keď si vyberám dovolenku, zvyčajne",
					"a": "prečítam množstvo brožúr",
					"b": "vypočujem si odporúčania od priateľov",
					"c": "predstavujem si, aké by to tam malo byť"
				},
				{
					"otazka": "Keby som si kúpil nové auto, tak by som",
					"a": "prečítal recenzie v novinách a magazínoch",
					"b": "prediskutoval o tom, čo potrebujem s mojimi známymi",
					"c": "otestoval by som mnoho typov"
				},
				{
					"otazka": "Najpohodlnejšie sa nové zručnosti učím",
					"a": "ak sledujem, čo robí učiteľ",
					"b": "ak mi učiteľ hovorí presne to, čo mám robiť",
					"c": "keď to skúšam samostatne prídem na to, ako to funguje"
				},
				{
					"otazka": "Keď si vyberám jedlo z ponuky, mám tendeciu",
					"a": "predstavovať si, ako bude jedlo vyzerať",
					"b": "prechádzať si voľby v mojej hlave, alebo sa poradiť s partnerom",
					"c": "predstaviť si, ako bude jedlo chutnať"
				},
				{
					"otazka": "Keď počúvam skupinu nemôžem si pomôcť",
					"a": "sledovať členov skupiny alebo iných ľudí v publiku",
					"b": "počúvam pieseň a bicie",
					"c": "posúvať sa v čase s hudbou"
				},
				{
					"otazka": "Keď sa koncentrujem, najčastejšie",
					"a": "zameriavam sa na slová alebo obrázky predo mnou",
					"b": "diskutujem o probléme a možných riešeniach v mojej hlave",
					"c": "veľa sa hýbem, pohrávam sa s perami a ceruzkami a dotýkam sa vecí"
				},
				{
					"otazka": "Vyberám si domáce zariadenie, pretože sa mi páči",
					"a": "farebnosť a vzhľad",
					"b": "predajný opis, ktorý mi dávajú",
					"c": "ich textúra a pocity, ktoré cítim, keď sa ich dotýkam"
				},
				{
					"otazka": "Moja prvá spomienka je, keď",
					"a": "som sa na niečo pozeral",
					"b": "som rozprával",
					"c": "som niečo robil"
				},
				{
					"otazka": "Keď som nervózny",
					"a": "predstavujem si najhoršie scény",
					"b": "preberám v mojej hlave to, čo ma trápi najviac",
					"c": "nemôžem obsedieť, neustále sa pohybujem, manipulujem s predmetmi"
				},
				{
					"otazka": "V kontakte s ostatnými ľuďmi si všímam",

					"b": "čo mi hovoria",
					"c": "na základe pocitov"
				},
				{
					"otazka": "Keď preskúmam test, spravidla",
					"a": "píšem veľa revíznych poznámok a schém",
					"b": "preberám moje poznámky sám, alebo s inými ľuďmi",
					"c": "predstavujem si pohyb alebo vytvorenie vzorca"
				},
				{
					"otazka": "Ak niečo vysvetľujem, mám tendenciu",
					"a": "ukázať, čo mám na mysli",
					"b": "vysvetliť im to rôznymi spôsobmi, pokiaľ tomu porozumejú",
					"c": "povzbudiť ich, aby sa pokúsili povedať aj skrz moju ideu ako to robia"
				},
				{
					"otazka": "Skutočne mám rád",
					"a": "pozeranie filmov, fotografie, sledovať výtvarné diela",
					"b": "počúvať hudbu, alebo sa rozprávať s kamarátmi",

				},
				{
					"otazka": "Množstvo môjho voľného času trávim",

					"c": "robenie fyzických aktivít alebo robenie vecí"
				},
				{
					"otazka": "Ak prvý krát kontaktujem novú osobu, zvyčajne",
					"a": "zaistím stretnutie face to face",
					"b": "rozprávam sa cez telefón",
					"c": "zatiaľ čo robí niečo iné, ako napríklad nejakú činnosť alebo mäso- pokúsim sa dať do poriadku"
				},
				{
					"otazka": "Prvý krát si na ľuďoch všimnem",
					"a": "ako vyzerajú a ako sú oblečený",
					"b": "ako znejú a ako hovoria",
					"c": "ako stoja a ako sa pohybujú"
				},
				{
					"otazka": "Ak som nahnevaný, mám tendenciu",
					"a": "prehrávať si v mysli, čo je príčinou toho, že som nahnevaný",
					"b": "zvýšiť hlas a povedať ľuďom ako sa cítim",
					"c": "si dupnúť, buchnúť dverami, a fyzicky demonštrovať"
				},
				{
					"otazka": "Najjednoduchšie mi pripadá si zapamätať",
					"a": "tváre",
					"b": "mená",
					"c": "veci, ktoré som urobil"
				},
				{
					"otazka": "Myslím, že ak niekto klame, tak",
					"a": "vyhýbavo sa na teba pozerá",
					"b": "ich hlas je zmenený",
					"c": "dáva mi vtipné vibrácie"
				},
				{
					"otazka": "Keď stretnem starého priateľa",
					"a": "hovorím: je skvelé ťa vidieť",
					"b": "hovorím: je to skvelé počuť od teba",
					"c": "dávam im pusu, alebo podanie ruky"
				},
				{
					"otazka": "Lepšie si zapamätám veci",
					"a": "písaním poznámok alebo udržaním tlačených detailov",
					"b": "ak si to poviem nahlas, opakujem kľúčové slová, slová v mojej hlave",
					"c": "robím alebo cvičím činnosti alebo si ich predstavujem"
				},
				{
					"otazka": "Najpohodlnejšie je, ak sa musím sťažovať na zlý tovar",
					"a": "napísaním listu",
					"b": "sťažovaním po telefóne",
					"c": "vrátim to späť do obchodu alebo nechám na centrále"
				},
				{
					"otazka": "Mám tendenciu hovoriť",
					"a": "viem čo myslíš",
					"b": "počujem čo hovoríš",
					"c": "poznám ako sa cítiš"
				},
			];
			
			
			var formular = document.querySelector('#form');
		
			var i = 1;
			for (var otazka of otazky) {
				formular.innerHTML += '<p>' + i + '.' + otazka.otazka + '</p>';
				formular.innerHTML += '<input type="radio" name="' + i + '" value="a">' + otazka.a + '<br>';
				formular.innerHTML += '<input type="radio" name="' + i + '" value="b">' + otazka.b + '<br>';
				formular.innerHTML += '<input type="radio" name="' + i + '" value="c">' + otazka.c + '<br>';
				i++;
			}

			formular.innerHTML += '<br><button id="submit">Vyhodnotiť dotazník</button>';
			
			document.querySelector('#submit').onclick = function() {
				var answers = [];

				for (var j = 1; j <= otazky.length; j++) {
					var radios = document.querySelectorAll('input[name="' + j + '"]');
					
					for (var radio of radios) {
						if (radio.checked) {
							answers.push(radio.value);
							break;
						}
						
						if (radio.value == 'c') {
							alert("Neoznačili ste otázku číslo " + j + ".!");
							answers = [];
						}
					}

					if (answers.length == 0) break;
				}

			if (answers.length == otazky.length) {
				var a = 0, b = 0, c = 0, vysledok = [];

				for (var answer of answers) {
					if (answer == 'a') a++;
					else if (answer == 'b') b++;
					else if (answer == 'c') c++;
				}

				console.log(a, b, c);
				
				if (a >= b && a >= c) vysledok.push('vizuálny typ učenia');
				if (b >= a && b >= c) vysledok.push('sluchový štýl učenia');
				if (c >= a && c >= b) vysledok.push('kinestetický štýl učenia');
			
				if (vysledok.length == 1) {
					vysledok = vysledok[0];
				} else if (vysledok.length == 2) {
					vysledok = vysledok[0] + " a " + vysledok[1];
				} else if (vysledok.length == 3) {
					vysledok = vysledok[0] + ", " + vysledok[1] + " a " + vysledok[2];
				}
			
				document.querySelector("#vysledok").innerHTML = "Máš " + vysledok;
				window.location.href = '#vysledok';
			}
			}
			
		}
	</script>
	<style>
		p {
			display: block;
			font-weight: bold;
			font-size: 1.2em;
		}
		br {
			display: block;
			margin-bottom: 2px;
		}
		
		button {
			font-weight: bold;
			margin: 5px;
			padding: 2px;
		}
	</style>
</body>
</html>
